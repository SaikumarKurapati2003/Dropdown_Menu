<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroupDown Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="nav">
            <div class="file nav-details">
                <button class="nav-button" id="file">File</button>
                <div class="droup-down file-details">
                    <a href="#">New File</a>
                    <a href="#">Open Folder</a>
                    <a href="#">Save</a>
                    <a href="#">Save As..</a>
                </div>
            </div>

            <div class="edit nav-details">
                <button class="nav-button" id="edit">Edit</button>
                <div class="droup-down edit-details">
                    <a href="#">Undo</a>
                    <a href="#">Redu</a>
                    <a href="#">Cut</a>
                    <a href="#">Copy</a>
                </div>
            </div>

            <div class="selection nav-details">
                <button class="nav-button" id="sel">Selection</button>
                <div class="droup-down selection-details">
                    <a href="#">Select All</a>
                    <a href="#">Copy Line-up</a>
                    <a href="#">Duplicate-selection</a>
                    <a href="#">Add Cursor</a>
                </div>
            </div>

            <div class="view nav-details">
                <button class="nav-button" id="view">View</button>
                <div class="droup-down view-details">
                    <a href="#">Open View</a>
                    <a href="#">Run</a>
                    <a href="#">Search</a>
                    <a href="#">Output</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
